<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medi-X Login</title>
  <link rel="stylesheet" href="css/login.css">
</head>

<body>
  <div class="form-container">
    <img src="assets/Medi-X_logo-removebg-preview.png" alt="Medi-X Logo" class="logo">
    <div class="form-toggle">
      <button id="loginToggle" class="active">Login</button>
      <button id="signupToggle">Sign Up</button>
    </div>

    <form id="loginForm" class="active">
      <h2>Login to Medi-X</h2>
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <select id="loginRole" required>
        <option value="">Select Role</option>
        <option value="admin">Admin</option>
        <option value="doctor">Doctor</option>
        <option value="patient">Patient</option>
      </select>
      <button type="submit" class="btn">Login</button>
    </form>

    <form id="signupForm">
      <h2>Create Account</h2>
      <input type="text" id="signupName" placeholder="Full Name" required>
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="password" id="signupPassword" placeholder="Password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <select id="signupRole" required>
        <option value="">Select Role</option>
        <option value="doctor">Doctor</option>
        <option value="patient">Patient</option>
        <option value="admin">Admin</option>
      </select>
      <button type="submit" class="btn">Sign Up</button>
    </form>
  </div>
  <script src="js/auth.js"></script>
</body>

</html>
